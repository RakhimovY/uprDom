<div class="dashboard-container">
  <h1 class="section-title">Мой Дом</h1>

  <div class="row">
    <!-- Financial Overview Widget -->
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card">
        <h2 class="widget-title">Финансовый обзор</h2>
        <app-financial-overview></app-financial-overview>
      </div>
    </div>

    <!-- House Balance Widget -->
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card">
        <h2 class="widget-title">Баланс дома</h2>
        <app-house-balance></app-house-balance>
      </div>
    </div>

    <!-- Upcoming Payments Widget -->
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card">
        <h2 class="widget-title">Предстоящие платежи</h2>
        <app-upcoming-payments></app-upcoming-payments>
      </div>
    </div>

    <!-- News/Announcements Widget -->
    <div class="col-12 col-md-6">
      <div class="card">
        <h2 class="widget-title">Новости и объявления</h2>
        <app-news-announcements></app-news-announcements>
      </div>
    </div>

    <!-- Recent Requests Widget -->
    <div class="col-12 col-md-6 col-lg-6">
      <div class="card">
        <h2 class="widget-title">Последние заявки</h2>
        <app-recent-requests></app-recent-requests>
      </div>
    </div>

    <!-- Upcoming Meetings Widget -->
    <div class="col-12 col-md-6 col-lg-6">
      <div class="card">
        <h2 class="widget-title">Ближайшие собрания</h2>
        <app-upcoming-meetings></app-upcoming-meetings>
      </div>
    </div>
  </div>
</div>
